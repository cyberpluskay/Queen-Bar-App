<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sales Report by User</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Total Sales</th>
                    <th>View Details</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }} ({{ user.role }})</td>
                    <td>â‚µ{% if user.sales %} {{ user.sales | map(attribute='total_price') | sum }} {% else %} 0 {% endif %}</td>
                    <td>
                        <a href="{{ url_for('main.user_sales_detail', user_id=user.id) }}" class="btn btn-info btn-sm">View Sales</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="{{ url_for('main.admin') }}" class="btn btn-secondary">Back to Admin Panel</a>
        </div>
    </div>
</body>
</html>
