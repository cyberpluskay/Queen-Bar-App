<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Sale</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="drink_id" class="form-label">Drink</label>
                <select name="drink_id" id="drink_id" class="form-control">
                    {% for drink in drinks %}
                    <option value="{{ drink.id }}" {% if drink.id == sale.drink_id %}selected{% endif %}>
                        {{ drink.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" name="quantity" id="quantity" class="form-control" value="{{ sale.quantity }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Sale</button>
            <a href="{{ url_for('main.admin') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
