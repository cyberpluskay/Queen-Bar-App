<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sales Management</h1>

        <!-- Sales Table -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Drink</th>
                    <th>Quantity</th>
                    <th>Total Price (₵)</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td>{{ sale.id }}</td>
                    <td>{{ sale.drink.name }}</td>
                    <td>{{ sale.quantity }}</td>
                    <td>₵{{ sale.total_price }}</td>
                    <td>{{ sale.date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>
                        <a href="{{ url_for('main.edit_sale', sale_id=sale.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form method="POST" action="{{ url_for('main.delete_sale', sale_id=sale.id) }}" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this sale?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back to Admin Panel -->
        <div class="mt-4">
            <a href="{{ url_for('main.admin') }}" class="btn btn-secondary">Back to Admin Panel</a>
        </div>
    </div>
</body>
</html>
