<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to The Queen Bar</h1>
        <p class="text-center text-muted">Efficient inventory and sales tracking made easy.</p>
        
        <!-- Role-based buttons -->
        <div class="text-center mt-4">
            {% if current_user.role == 'admin' %}
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">Admin Dashboard</a>
            {% elif current_user.role == 'bartender' %}
                <a href="{{ url_for('main.bartender') }}" class="btn btn-success btn-lg">Bartender Panel</a>
            {% else %}
                <p class="text-danger">No access defined for your role.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
