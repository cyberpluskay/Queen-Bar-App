<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Low Stock Report</h1>

        <!-- Live Report Section -->
        {% if low_stock_drinks %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Drink Name</th>
                    <th>Current Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for drink in low_stock_drinks %}
                <tr>
                    <td>{{ drink.id }}</td>
                    <td>{{ drink.name }}</td>
                    <td>{{ drink.quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-info">All drinks are sufficiently stocked.</div>
        {% endif %}

        <!-- Export Options -->
        <form method="POST" class="text-center mt-3">
            <button type="submit" name="export_csv" class="btn btn-success">Export as CSV</button>
            <button type="submit" name="export_pdf" class="btn btn-danger">Export as PDF</button>
        </form>

        <!-- Back to Admin Panel -->
        <div class="text-center mt-4">
            <a href="{{ url_for('main.admin') }}" class="btn btn-secondary">Back to Admin Panel</a>
        </div>
    </div>
</body>
</html>
