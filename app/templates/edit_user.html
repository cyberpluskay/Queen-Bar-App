<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit User</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select name="role" class="form-control">
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="bartender" {% if user.role == 'bartender' %}selected{% endif %}>Bartender</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Update User</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('main.manage_users') }}" class="btn btn-secondary">Back to Manage Users</a>
        </div>
    </div>
</body>
</html>
